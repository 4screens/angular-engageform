<h2 class="theme-question-color" data-ng-bind-html="question.text | nl2br" data-ng-if="!!question.text"></h2>
<picture class="main-media-image"
  data-ng-if="!!currentQuestion.mainMedia()"
  data-ng-class="{'no-transform': !question.imageData, 'transform': question.imageData}"
  data-ng-init="mainMediaImgWidth = question.imageData.width < 100 ? question.imageData.width : 100 "
>
  <img data-ng-style="{
      'width': mainMediaImgWidth + '%',
      'left' : (question.imageData.left > 0 ? question.imageData.left : 0) + '%',
      'top'  : (question.imageData.top  > 0 ? question.imageData.top  : 0) + '%'
    }"
    data-ng-src="{{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.0' ) }}" 
    data-ng-srcset="{{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.0' ) }},
                    {{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.5' ) }} 1.5x,
                    {{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '2.0' ) }} 2.0x"
  >
  <img class="placeholder"
    data-ng-style="{'width': mainMediaImgWidth + '%'}"
    data-ng-src="{{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.0' ) }}" 
    data-ng-srcset="{{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.0' ) }},
                    {{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.5' ) }} 1.5x,
                    {{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '2.0' ) }} 2.0x"
  >
</picture>

<div class="list list__rating">
  <span data-ng-click="sendAnswer(5, $event)" class="theme-answer-color" data-ng-class="{'item__selected': questionAnswer.selected >= 5}"><i class="fa"></i></span>
  <span data-ng-click="sendAnswer(4, $event)" class="theme-answer-color" data-ng-class="{'item__selected': questionAnswer.selected >= 4}"><i class="fa"></i></span>
  <span data-ng-click="sendAnswer(3, $event)" class="theme-answer-color" data-ng-class="{'item__selected': questionAnswer.selected >= 3}"><i class="fa"></i></span>
  <span data-ng-click="sendAnswer(2, $event)" class="theme-answer-color" data-ng-class="{'item__selected': questionAnswer.selected >= 2}"><i class="fa"></i></span>
  <span data-ng-click="sendAnswer(1, $event)" class="theme-answer-color" data-ng-class="{'item__selected': questionAnswer.selected >= 1}"><i class="fa"></i></span>
</div>

<div class="rating__results theme-question-color">
  <span data-ng-if="questionAnswer.average">Åšrednia: {{ questionAnswer.average | number:1 }}</span>
</div>
