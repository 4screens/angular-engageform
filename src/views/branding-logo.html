<span>{{ quiz.settings.branding.text }}</span>
<a title="4Screens" ng-if="defaultBranding" href="http://4screens.net/" target="_blank"
ng-class="{
  'logo-dark-32': themeName === 'theme-dark' || ( themeName === 'theme-light' && isHigherThanViewport ) || ( themeName === 'theme-light' && smallViewport ) || show404,
  'logo-light-32': themeName === 'theme-light' && !isHigherThanViewport && !smallViewport
}">4Screens</a>
<a ng-if="!defaultBranding" class="four-screens__footer-logo--link" ng-href="{{ quiz.settings.branding.link }}" target="_blank">
  <img ng-src="{{ quiz.settings.branding.imageUrl }}" />
</a>
