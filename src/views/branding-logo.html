<span>{{ branding.text }}</span>
<a title="4Screens" ng-if="defaultBranding" href="https://4screens.net/engageform?utm_source=Default%20Branding&utm_medium=Embed&utm_campaign=Enageform%20Embed" target="_blank"
ng-class="{
  'logo-dark-32': themeName === 'theme-dark' || ( themeName === 'theme-light' && isHigherThanViewport ) || ( themeName === 'theme-light' && smallViewport ) || show404,
  'logo-light-32': themeName === 'theme-light' && !isHigherThanViewport && !smallViewport
}">4Screens</a>
<a ng-if="!defaultBranding" class="four-screens__footer-logo--link" ng-href="{{ branding.link }}" target="_blank">
  <img ng-src="{{ branding.imageUrl }}" />
</a>
