<h2 class="theme-question-color" data-ng-bind-html="question.text | nl2br" data-ng-if="!!question.text"></h2>
<div class="header__wrapper ir-169" data-ng-if="!!currentQuestion.mainMedia()" >
  <img data-ng-src="{{ currentQuestion.mainMedia().src }}" />
</div>
<div class="list">
  <div ng-repeat="answer in question.answers" class="questionnaire__answer questionnaire__answer--picture-choise "
      data-ng-class="{'questionnaire__answer--selected':  questionAnswer.selected === answer._id, 'questionnaire__answer--notcorrect': !!questionAnswer.selected && questionAnswer.selected !== answer._id  }"
      data-ng-click="sendAnswer( answer._id )">
     <figure data-ng-class="{
      'theme-button-color questionnaire__answer--selected': questionAnswer.selected === answer._id,
      'theme-answer-background-color theme-answer-border-color': questionAnswer.selected !== answer._id,
      'questionnaire__answer--notcorrect': !!questionAnswer.selected && questionAnswer.selected !== answer._id
    }">
        <div class="wrapper ir">
          <img data-ng-src="{{ currentQuestion.answerMedia( answer.imageFile ) }}" />
          <div class="answer__bar theme-answer-background-result-color" style="
            -moz-transform: translate(50%, {{100 - formatAnswers(questionAnswer.stats[answer._id]) | number:1}}% );
            -webkit-transform: translate(50%, {{100 - formatAnswers(questionAnswer.stats[answer._id]) | number:1}}%);
            -o-transform: translate(50%, {{100 - formatAnswers(questionAnswer.stats[answer._id]) | number:1}}%);
            -ms-transform: translate(50%, {{100 - formatAnswers(questionAnswer.stats[answer._id]) | number:1}}%);
            transform: translate(50%, {{100 - formatAnswers(questionAnswer.stats[answer._id]) | number:1}}%);
          "
          data-ng-class="{'theme-answer-select-background-result-color': questionAnswer.selected === answer._id,
                          'theme-answer-background-result-color': questionAnswer.selected !== answer._id }">
          </div>
          }
        </div>
        <figcaption data-ng-class="{
          'theme-question-color': questionAnswer.selected === answer._id,
          'theme-answer-color': questionAnswer.selected !== answer._id
        }">
          {{ answer.text }}
        </figcaption>
        <div class="results" ng-if="!!questionAnswer && !!questionAnswer.stats" data-ng-class="{
          'theme-question-color': questionAnswer.selected === answer._id,
          'theme-answer-color': questionAnswer.selected !== answer._id
        }">
          <span>
            {{ !!questionAnswer.stats[answer._id] ? (100 * questionAnswer.stats[answer._id]) : 0 | number:1 }}<span class="precent">%</span>
          </span>
          <i class="fa" data-ng-if="!!question.settings.showCorrectAnswer && question.settings.showCorrectAnswer != false" data-ng-class="{'fa-check': !!question.settings.showCorrectAnswer && !!questionAnswer.status[ answer._id ].correct, 'fa-times': !questionAnswer.status[ answer._id ].correct }"></i>
        </div>
      </figure>
  </div>
</div>
