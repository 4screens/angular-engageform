<h2 class="theme-question-color" data-ng-bind-html="question.text | nl2br" data-ng-if="!!question.text"></h2>
<picture data-ng-if="!!currentQuestion.mainMedia()" class="main-media-image" ng-class="{'no-transform': !question.imageData, 'transform': question.imageData}" ng-style="{'height': question.imageData.containerHeight + 'px'}">
  <img ng-style="{
    'left': question.imageData.left + '%',
    'top' : question.imageData.top  + '%'
    }"
    data-ng-src="{{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.0' ) }}" 
    data-ng-srcset="{{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.0' ) }},
                    {{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '1.5' ) }} 1.5x,
                    {{ getMainImgUrl( currentQuestion.mainMedia().src, 620, '2.0' ) }} 2.0x"
  >
</picture>
<form action="" name="form" class="form" formnovalidate>
  <fieldset>
    <div class="form__field" data-ng-repeat="input in question.forms.inputs">
      <label for="{{input._id}}" data-ng-bind="input.label"></label>
      <input type="email" placeholder="{{input.label}}" name="{{input._id}}" data-ng-if="input.type=='email'" data-ng-model="currentQuestion.inputs()[input._id]" required formnovalidate>

      <input type="text" placeholder="{{input.label}}" name="{{input._id}}" data-ng-if="input.type=='text'"  data-ng-model="currentQuestion.inputs()[input._id]" formnovalidate>
      
      <input type="text" placeholder="{{input.label}}" name="{{input._id}}" data-ng-if="input.type=='phone'" data-ng-model="currentQuestion.inputs()[input._id]" formnovalidate>
      
      <input type="url" placeholder="{{input.label}}" name="{{input._id}}" data-ng-if="input.type=='url'" data-ng-model="currentQuestion.inputs()[input._id]" formnovalidate >
    
      <textarea name="{{input._id}}" id="" cols="30" rows="10" data-ng-if="input.type=='textarea'" placeholder="{{input.label}}" ng-model="currentQuestion.inputs()[input._id]" required formnovalidate></textarea>

      <div ng-messages="form[input._id].$error" ng-messages-multiple class="message text-right">
        <div ng-message="required">
          This field is required
        </div>
        <div ng-message="email">
          Your field has an invalid email address
        </div>
        <div ng-message="number">
          Only numbers
        </div>
        <div ng-message="url">
          Your field has a invalid url address
        </div>
      </div>
    </div>
  </fieldset>
  <div class="hint">
    <i class="fa fa-info-circle"></i>&nbsp;<span>Type your answer above. Press next to continue.</span>
  </div>
</form>
