<div class="swiper questionnaire__answer">
  <a class="swiper swiper-arrow swiper-arrow__left" href="#"></a> 
  <a class="swiper swiper-arrow swiper-arrow__right" href="#"></a>
  <div class="swiper-container engageform-swiper-directive">
    <div class="swiper-wrapper">
      <article class="swiper-slide" data-ng-repeat="page in question.infoPages">
        <h2 class="theme-question-color">{{ page.title }}</h2>
        <figure>
          <div class="wrapper ir-169" data-ng-if="!!page.imageFile || !!page.youTubeId">
            <img data-ng-if="!!page.imageFile" data-ng-src="{{ currentQuestion.answerMedia( page.imageFile ) }}" />
            <div data-ng-if="!!page.youTubeId" data-youtube-video data-video-id="page.youTubeId"></div>
          </div>
          <figcaption data-ng-if="!!page.description">
            <p data-ng-bind="page.description"></p>
          </figcaption>
        </figure>
      </article>
    </div>
  </div>
  <div class="pagination"></div>
</div>
